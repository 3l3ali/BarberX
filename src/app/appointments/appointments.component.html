<div id="appointments-bg-wrapper" class="text-center">
    <h1>BOOK AN <span>APPOINTMENT</span></h1>
</div>

<div class="appointments-form-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option disabled selected>Desired Time</option>
                            <option>12:00pm</option>
                            <option>02:00pm</option>
                            <option>04:00pm</option>
                            <option>06:00pm</option>
                            <option>08:00pm</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control appointment-btn" type="submit" value="send"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
